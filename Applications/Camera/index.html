<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera</title>
    <link rel="stylesheet" href="../../Styles/general.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./camera.js" defer></script>
</head>
<body>
    <h1>You need to enable camera access to use this app.</h1>
    <button id="start">Start camera</button>
    <video id="camera" autoplay="true">Your device doesn't support video!</video>
    <img id="picture" alt="Camera output">
    <canvas id="capture"></canvas>
    <section id="controls">
        <button id="photo">Photo</button>
        <button id="video">Video</button>
    </section>
</body>
</html>
